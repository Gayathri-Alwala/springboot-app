apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-app-deployment
  namespace: default  # Updated namespace to match the Fargate profile
  labels:
    app: springboot-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
      - name: my-springboot-app
        image: 545009862596.dkr.ecr.ap-south-1.amazonaws.com/my-docker-repo
        imagePullPolicy: Always
        ports:
        - containerPort: 8085
          name: http
          protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: springboot-service
  namespace: default  # Updated namespace
  labels:
    app: springboot-app
    k8s-app: springboot-app
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8085
  type: LoadBalancer
  selector:
    app: springboot-app
